<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementa Numero Servito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Incrementa Numero Servito</h1>
        <div id="auth-section">
            <input type="password" id="auth-code" placeholder="Inserisci codice di accesso">
            <button id="auth-button">Accedi</button>
            <p id="auth-error" class="error"></p>
        </div>
        <div id="content-section" style="display:none;">
            <div id="number-display">0</div>
            <button id="increment-button">Incrementa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
